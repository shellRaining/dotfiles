    cyan:    "#56b6c2"
    white:   "#828791"

      # Bright colors
  bright:
    black:   "#5c6370"
    red:     "#e06c75"
    green:   "#98c379"
    yellow:  "#d19a66"
    blue:    "#61afef"
    magenta: "#c678dd"
    cyan:    "#56b6c2"
    white:   "#e6efff"

  dim:
